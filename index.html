         <div class="box-info">
            <input type="text" name=""  placeholder="Вставте сюда текст вашей книги" class="inpt" id="textInput">
            <input type="file" id="fileInput" accept=".txt" style="display: none">
            <button id="loadButton">Загрузить текст из файла  TXT</button>
            
          
            <div class="speed">
                <p> Задайте скорость</p>
                <input type="range" name="" id="speedRange" min="1" max="10" value="5" >
            </div>
            <button id="startButton" onclick="startReading()">Начать</button>

        </div>
        
        <div id="textContainer"></div>
        <button id="stopButton" onclick="stopReading()" style="display: none;">Stop</button>


    </div>
    <button id="pauseButton" onclick="pauseReading()" style="display: none;">Пауза</button>
